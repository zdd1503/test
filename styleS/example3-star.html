<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      width: 1920px;
      height: 1080px;
      background-color: #000;
    }

    .star1 {
      width: 300px;
      height: 200px;
      background: url('./img/meteor1.png') no-repeat center center;
      background-size: contain;
      position: absolute;
    }

    .star2 {
      width: 230px;
      height: 100px;
      background: url('./img/meteor2.png') no-repeat center center;
      background-size: contain;
      position: absolute;
    }

    .star3 {
      width: 240px;
      height: 140px;
      background: url('./img/meteor3.png') no-repeat center center;
      background-size: contain;
      position: absolute;
    }

    .star4 {
      width: 580px;
      height: 211px;
      background: url('./img/meteor4.png') no-repeat center center;
      background-size: contain;
      position: absolute;
    }

    @keyframes star {
      0% {
        opacity: 0;
        transform: scale(0) rotate(0) translate3d(0, 0, 0);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0) translate3d(-1200px, 1200px, 0);
      }
    }
  </style>
</head>

<body>
  <script>
    const meteorNumber = 10;
    let scene = document.querySelector('body');
    let names = ['star1', 'star2', 'star3', 'star4'];
    for (let i = 0; i < meteorNumber; i++) {
      let num = Math.floor(Math.random() * 4);
      let topNum = 250 + Math.random() * 50;
      let meteor = document.createElement('div');
      meteor.className = names[num];
      meteor.style.top = -topNum + 'px';
      meteor.style.left = `${50 + Math.random() * 2100}px`;
      meteor.style.animation = `star ${i / meteorNumber * 3 + 3}s ease-in ${i / meteorNumber * 0.8 + 1}s infinite`;
      scene.appendChild(meteor);
    }
  </script>
</body>

</html>
