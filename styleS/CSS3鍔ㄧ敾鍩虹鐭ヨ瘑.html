<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * css 动画之 @keyframes
   * 浏览器兼容：
          IE10(IE9及以下浏览器不支持 @keyframe 规则或 animation 属性).
          Firefox 以及 Opera 支持 @keyframes 规则和 animation 属性。
          Chrome 和 Safari 需要前缀 -webkit-

     @keyframes myfirst
     {
       from {background: red;}
       to {background: yellow;}
     }

     @-moz-keyframes myfirst           Firefox
     {
       from {background: red;}
       to {background: yellow;}
     }

     @-webkit-keyframes myfirst        Safari 和 Chrome
     {
       0% {background: red;}
       100% {background: yellow;}
     }

     @-o-keyframes myfirst             Opera
     {
       0% {background: red;}
       100% {background: yellow;}
     }

   animation : myfirst 3s linear 2s infinite alternate forwards;

   animation-name，

   animation-duration，

   animation-timing-function 默认是 "ease"  动画以低速开始，然后加快，在结束前变慢。
                                   linear  匀速
                                   ease-in  以低速开始
                                   ease-out 以低速结束
                                   ease-in-out  以低速开始和结束
                                   step()  一帧帧的变化

                                   steps 函数指定了一个阶跃函数

                                   第一个参数指定了时间函数中的间隔数量（必须是正整数）

                                   第二个参数可选，接受 start 和 end 两个值，指定在每个间隔的起点或是终点发生阶跃变化，默认为 end。

                                   step-start等同于steps(1,start)，动画分成1步，动画执行时为开始左侧端点的部分为开始；

                                   step-end等同于steps(1,end)：动画分成一步，动画执行时以结尾端点为开始，默认值为end。

   animation-delay    动画何时开始

   animation-iteration-count 动画执行次数 默认是 1。  infinite 无数次

   animation-direction  默认 normal  alternate 反向播放

   animation-play-state  running 播放， 可以在 JS中 object.style.animationPlayState="paused"  中止动画

   animation-fill-mode  none 不改变默认行为。

                        forwards  当动画完成后，保持最后一个属性值

                        backwards  在 animation-delay 所指定的一段时间内，在动画显示之前，应用开始属性值（在第一个关键帧中定义）

                        both  向前和向后填充模式都被应用。

   简单的动画形式------

   width height color position: top bottom left right                         ---css1 例子

   复杂的动画形式------

   transform:

   浏览器兼容： IE 10、Firefox、Opera 支持 transform 属性。
              IE 9 支持替代的 -ms-transform 属性（仅适用于 2D 转换）。
              Safari 和 Chrome 支持替代的 -webkit-transform 属性（3D 和 2D 转换）。
              Opera 只支持 2D 转换。

   translate(x,y)       定义 2D 转换。 相对位置的 移动 --相对于 position marginTop 计算方便   ---star 流星例子

   translate3d(x,y,z)   定义 3D 转换。

   scale(x,y)           缩放

   scale3d(x,y,z)

   rotate(angle)        定义 2D 旋转

   rotate3d(x,y,z,angle)   3D 旋转

   skew(x-angle,y-angle)

   perspective  视距 Z轴的位移

   transform-style: preserve-3d;   实现3D效果 父盒子需加

   transform-origin  改变动画 中心点

   --------------
   浏览器支持  IE10、Firefox、Opera 和 Chrome 支持 transition 属性。
             Safari 支持替代的 -webkit-transition 属性。
             注释：IE9 以及更早版本的浏览器不支持 transition 属性。

   transition: CSS属性的名称 完成过渡效果秒 速度曲线 何时开始

               transition-property

               transition-duration

               transition-timing-function

               transition-delay

   transition: all 1s;

   */
</script>
</body>
</html>
