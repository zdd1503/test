<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .left {
      display: flex;
      justify-content: center;
      align-items: center;
      background: black
    }

    .box {
      position: relative;
      width: 100px;
      height: 100px;
      border: 5px solid;
      border-radius: 50%;
      margin-left: 10px;
    }

    .box i {
      display: block;
      width: 100px;
      height: 100px;
      position: absolute;
      left: -10px;
      top: -10px;
      border-radius: 50%;
      border: 10px solid transparent;
      /*旋转*/
      animation: circleRoate 8s infinite;
      animation-timing-function: linear;
    }

    .box i span {
      position: absolute;
      left: 93px;
      top: 24px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: pink
    }

    @keyframes circleRoate {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(90deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <marquee class='left'></marquee>
  </div>
  <script>  
    let colorArr = ['#FF00FF', '#99FF00', '#CCFF66', '#FF3399']
    let scroll = document.querySelector(".left");
    for (i = 0; i < 4; i++) {
      let odiv = document.createElement("div");
      odiv.className = "box";
      odiv.style.borderColor = colorArr[i]
      let oi = document.createElement("i");
      let span = document.createElement("span");
      oi.appendChild(span)
      odiv.appendChild(oi)
      scroll.appendChild(odiv)
    }


  </script>
</body>

</html>
