<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    let data = [
      [0.5, 0.5],
      [0.7, 0.8],
      [0.4, 0.9],
      [0.11, 0.32],
      [0.88, 0.25],
      [0.75, 0.12],
      [0.5, 0.1],
      [0.2, 0.3],
      [0.4, 0.1],
      [0.6, 0.7]
    ]
    //x轴比例尺
    let xScale = d3.scaleLinear()
      .domain([0, 2 * d3.max(data, function (d) {
        return d[0]
      })])
      .range([0, 300])

    //y轴比例尺
    let yScale = d3.scaleLinear()
      .domain([0, 2 * d3.max(data, function (d) {
        return d[1]
      })])
      .range([0, 300])
    //外边框
    let padding = {
      top: 30,
      bottom: 30,
      right: 30,
      left: 30
    }
    let svg = d3.select('body').append('svg')
      .attr('width', 500)
      .attr('height', 500)
      .attr('tranform', 'translate(250,250)')
    let axis = d3.axisLeft(xScale)
    let yaxis = d3.axisBottom(yScale)
    let g = svg.append('g')
      .call(axis)
      .attr('transform', 'translate(50,250)')
    let gy = svg.append('g')
      .call(yaxis)
      .attr('transform', 'translate(50,480)')
    let gg = svg.append('g').selectAll('g')
      .data(data)
      .enter()
      .append('g')
      .on('mouseover', function (d) {

      })
      .append('circle')
      .attr('fill', 'blue')
      .attr('cx', function (d) {
        return padding.left + xScale(d[0]) + 30
      })
      .attr('cy', function (d) {
        return 500 - padding.bottom - yScale(d[1])
      })
      .attr('r', 5)
      .append('text')
      .attr('class', 'text')
      .text(function (d) {
        return d[0]
      })
  </script>
</body>

</html>
