<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      background: rgba(75, 73, 73, 0)
    }
  </style>
</head>

<body>
  <canvas id='canvas' width="500" height='500'></canvas>
  <script>
    let create = function (i) {
      let canvasWarp = document.getElementById('canvas');
      context = canvasWarp.getContext('2d');
      context.beginPath()
      context.arc(250, 250, 50 * (i + 1), 0, Math.PI * 2)
      context.strokeStyle = '#ccc'
      context.stroke()
      context.closePath()
    }
    for (let i = 0; i < 3; i++) {
      create(i)
    }
  </script>
</body>

</html>
