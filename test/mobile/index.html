<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./iconfont.css">
    <style>
        * {

            margin: 0;
            padding: 0;
            list-style: none;
        }

        html,
        body,
        #wrap {
            width: 100%;
            height: 100%;

        }

        html {
            font-size: 62.5%
        }

        #wrap {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9
        }

        #wrap header {
            width: 100%;
            height: 48px;
            background: #eee
        }

        #wrap footer {
            width: 100%;
            height: 50px;
            line-height: 50px;
            background: blue
        }

        #wrap #content {
            width: 100%;
            flex: 1
        }

        #wrap footer ul {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            color: wheat
        }

        #wrap footer ul li {
            flex: 1;
            text-align: center
        }


        @media screen and (min-width:768px) and (max-width:1024px) {
            #content {
                background-color: red;
            }
        }

        .bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            /* 决定了搜索框置顶 */
            height: 44px;
            padding: 0 10px;
            background-color: #fff;
            opacity: 0.8;
            /* 搜索框半透明效果 */
            z-index: 10;
        }

        .bar form {
            display: block;
            padding: 0;
            margin: 0;
        }

        .search-row {
            position: relative;
            height: 30px;
            padding: 7px 0;
        }

        .search-row input[type=search] {
            position: absolute;
            top: 7px;
            height: 30px;
            line-height: 21px;
            width: 100%;
            padding: 10px 15px 10px 30px;
            border: 0;
            border-radius: 6px;
            outline: 0;
            background-color: rgba(0, 0, 0, 0.1);
            font-size: 16px;
            text-align: center;
            z-index: 100;
        }

        .search-row .placeholder {
            position: absolute;
            top: 2px;
            left: 0;
            right: 0;
            display: inline-block;
            height: 34px;
            line-height: 34px;
            border: 0;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            color: #999;
            z-index: 1;
        }

        .search-row .placeholder .iconfont {
            display: inline-block;
            width: 19px;
            line-height: 24px;
            padding: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .search-row .placeholder .text {
            line-height: 40px;
            vertical-align: top;
        }

        .background img {
            width: 100%;
        }

        .active:before {
            position: absolute;
            top: 11px;
            left: 5px;
            right: auto;
            display: block;
            margin-right: 0;
            font-size: 21px;
        }

        .active input[type=search] {
            text-align: left
        }

        .active .placeholder {
            display: none
        }

        .search {
            box-sizing: border-box;
            padding: 0 30px
        }

        .menu {
            position: absolute;
            left: 5px;
            top: 10px;
        }

        /*侧边页*/
        #sider {
            width: 100%;
            height: 100%;
            background: aqua;
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(-100%, 0);
            z-index: 2;

        }

        .animatetion {
            animation: slideInLeft .5s linear forwards;
        }

        @keyframes slideInLeft {
            from {
                -webkit-transform: translate3d(-100%, 0, 0);
                transform: translate3d(-100%, 0, 0);
                visibility: visible;
            }

            to {
                -webkit-transform: translate3d(-50%, 0, 0);
                transform: translate3d(-50%, 0, 0);
            }
        }

        @keyframes slideInRight {
            from {
                -webkit-transform: translate3d(-50%, 0, 0);
                transform: translate3d(-50%, 0, 0);
                visibility: visible;
            }

            to {
                -webkit-transform: translate3d(-100%, 0, 0);
                transform: translate3d(-100%, 0, 0);
            }
        }

        .animatetions {
            animation: slideInRight .5s linear forwards;
        }
    </style>
</head>

<body>

    <div id='wrap'>
        <header id='bar'>
            <a class="menu iconfont icon-caidan"></a>
            <form name="search" class="search" id="search" action="">
                <div class="search-row">
                    <input type="search" name="word" id="word">
                    <span class="placeholder ">
                        <span class="iconfont icon-sousuo"></span>
                        <span class="text">搜索</span>
                    </span>
                </div>
            </form>
        </header>
        <main id='content'>
            <div class="banner">
                <img src="" alt="">
            </div>
        </main>
        <footer>
            <ul>
                <li>首页</li>
                <li>消息</li>
                <li>联系人</li>
                <li>用户</li>
                <li>我的</li>
            </ul>
        </footer>
    </div>

    <div id='sider' class=""></div>
    <script>
        let menu = document.querySelector('.menu');
        let content = document.getElementById('content')
        let sider = document.getElementById('sider');
        menu.onclick = function () {
            sider.className = 'animatetion'
        }
        content.onclick = function () {
            sider.className = 'animatetions'
        }
    </script>
</body>

</html>
