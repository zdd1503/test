<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
        function t() {
            var num = 0;
            return function () {
                return ++num
            }
        }
        var cnt = t();
        // console.log(cnt());//1
        // console.log(cnt());//2
        // console.log(cnt());//3
        // 等同于
        let cnts = (function () {
            var num = 10;
            return function () {
                return ++num
            }
        })();
        console.log(cnts())
        console.log(cnts())
    </script>
</body>

</html>
