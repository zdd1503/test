        Object.prototype.extend = function (obj) {
            for (var k in obj) {
                if (obj.hasOwnProperty(k)) {
                    // console.log((k))
                    if (this[k] == undefined) {
                        this[k] = obj[k]
                    }
                }
            }
        }
        let kitty = {
