<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .demo--label{
        margin:20px 20px 0 0;
        display:inline-block
      }
      .demo--radio{
        display:none
        }
      .demo--radioInput{
          background-color:#fff;
          border:2px solid rgba(0,0,0,0.15);
          border-radius:100%;
          display:inline-block;
          width:12px;
          height:12px;
          margin-right:10px;
          margin-top:-1px;
          vertical-align:middle;
          line-height:1
        }
      .demo--radio:checked + .demo--radioInput:after{
          background-color:#3ba0e3;
          border-radius:100%;
          content:"";
          display:block;
          height:6px;
          margin-left:3px;
          margin-top:3px;
          width:6px
        }
        .demo--radio2:checked+.demo--radioInput:after{
          background: #feb401
        }
      .demo--checkbox.demo--radioInput,
      .demo--radio:checked + 
      .demo--checkbox.demo--radioInput:after{
        border-radius:0
        }
      .demo--radio:checked +
      .demo--radioInput{
         border:2px solid #00A1E9
         }
      .demo--radio:checked +
      .demo--radioInput2{
        border:2px solid #feb401
      }
      </style>
</head>

<body>
  <label class="demo--label">
    <input class="demo--radio" type="radio" value="先生" name="demo-radio" id="input1">
    <span class="demo--radioInput"></span>先生
  </label>
  <label class="demo--label">
    <input class="demo--radio demo--radio2" value="女士" type="radio" name="demo-radio" id="input2">
    <span class="demo--radioInput demo--radioInput2"></span>女士
  </label>
  <script>
    let input1 = document.getElementById('input1');
    let input2 = document.getElementById('input2');
    input2.checked = true;
    input1.onclick = function (e) {
      console.log(this.value)
    }
    input2.onclick = function (e) {
      console.log(this.value)
    }
  </script>
</body>

</html>
