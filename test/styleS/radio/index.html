<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap {
            width: 100%;
            height: 300px;
            margin: 0 auto;
            background: green
        }

        .left {
            width: 200px;
            height: 300px;
            background: pink;
            position: absolute;
            left:0
        }

        .right {
            width: 200px;
            height: 300px;
            background: blue;
            position: absolute;
            right:0;
        }

        .center {
            margin-left: 20px;
            margin-right: 30px;
            background: red
        }
    </style>
</head>

<body>
    <div id='wrap'>
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>

</html>
