<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body { margin: 0; }
			canvas { width: 100%; height: 100% }
    </style>
</head>

<body>
    <script type="text/javascript" src="../three.js"></script>
    <script>
        let scene = new THREE.Scene();//屏幕
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);//相机
        let renderer = new THREE.WebGLRenderer();//渲染器
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        let geomerty = new THREE.BoxGeometry(1, 1, 1);//形状几何
        let material = new THREE.MeshBasicMaterial({ color: 0xFFFF00 });//颜色
        let cube = new THREE.Mesh(geomerty, material)
        scene.add(cube);
        camera.position.z = 10;//大小
        let animate = function () {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.06;
            cube.rotation.y += 0.06;
            renderer.render(scene, camera)
        }
        animate()
    </script>
</body>

</html>
