<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      background: #102554
    }

    .choice {
      position: relative;
    }

    .choice .radio {
      position: relative;
      display: inline-block;
      font-weight: 400;
      color: #5ac8fa;
      padding-left: 25px;
      cursor: pointer;
    }

    .choice .radio input {
      position: absolute;
      left: -9999px;
    }

    .choice .radio i {
      display: block;
      position: absolute;
      top: 6px;
      left: 0;
      width: 15px;
      height: 15px;
      outline: 0;
      border: 2px solid #47a8c0;
      border-radius: 50%;
      transition: border-color .3s;
    }

    .choice .radio input:checked+i {
      border-color: #5ac8fa;
    }

    .choice .radio input+i:after {
      position: absolute;
      content: '';
      top: 3px;
      left: 3px;
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background-color: #4194c6;
      opacity: 0;
      transition: opacity .1s;
      -webkit-transition: opacity .1s;
    }

    .choice .radio input:checked+i:after {
      opacity: 1;
    }

    p {
      width: 100px;
      height: 30px;
      background: pink;
      /*background: linear-gradient(rgb(0, 128, 203) 0%, rgba(0, 128, 203, 0) 100%);*/
      border-top: 3px solid aqua;
      border-radius: 0px 0px 1px 15px
    }
  </style>
</head>

<body>
  <div class="choice">
    <label class="radio">24小时
      <input type="radio" name="radio" value="1" checked>
      <i></i>
    </label>
    <label class="radio">2天
      <input type="radio" value="2" name="radio">
      <i></i>
    </label>
    <label class="radio">3天
      <input type="radio" name="radio" value="3">
      <i></i>
    </label>
    <label class="radio">一周
      <input type="radio" value="4" name="radio">
      <i></i>
    </label>
    <label class="radio">一个月
      <input type="radio" value="5" name="radio">
      <i></i>
    </label>
    <div style="min-width: 120;line-height: 15px;display: inline-block;margin-right: 3px;border-top: 3px solid rgb(0, 128, 203);background: linear-gradient(rgb(0, 128, 203) 0%, rgba(0, 128, 203, 0) 100%);padding: 5px 10px;box-sizing: border-box;font-size: 14px;font-weight: 500;text-align: center;letter-spacing: 12px;position: relative;">
      <div style="position: absolute; left: 0px; bottom: 0px; width: 10px; height: 10px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="10px" height="10px">
          <path fill-rule="evenodd" fill-opacity="0.4" fill="rgb(0,128,203)" d="M0.000,-0.000 L10.000,-0.000 L10.000,10.000 L0.000,-0.000 Z"></path>
        </svg>
      </div>
      <div style="display: inline-block;">京东白条
        <span style="margin-left: 20px; cursor: pointer;">X</span>
      </div>
    </div>
    <textarea name="" id="" cols="30" rows="10"></textarea>
  </div>

  </div>
  <p></p>
</body>

</html>
