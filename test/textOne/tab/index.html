<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none
		}

		ul {
			height: 50px;
			position: absolute;
			left: 20%;
			top: 10%;
		}

		li {
			width: 220px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			background: linear-gradient(to right, lightBlue, aqua);
			font-size: 24px;
			font-family: 'Microsoft Yahei';
			font-weight: bold;
			color: #FFEBCD;
			float: left;
			cursor: pointer
		}

		li:first-child {
			border-top-left-radius: 10px 5px;
			border-bottom-left-radius: 10px 5px;
		}

		li:last-child {
			border-top-right-radius: 10px 5px;
			border-bottom-right-radius: 10px 5px;
		}

		.active {
			background: linear-gradient(to right, orange, #7FFF00);
		}

		.on {
			color: #fff
		}

		.svgBox {
			position: absolute;
			left: 20%;
			top: 25%;
			width: 100%;
			height: 500px
		}

		p {
			width: 15%;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
	</style>
</head>

<body>



	<div>
		<ul>
			<li>柱状图</li>
			<li>折线图</li>
			<li>饼图</li>
			<li>环形占比图</li>
		</ul>
		<div class='svgBox'>
			<div class='bar'></div>
			<div class='line'></div>
			<div class='pie'></div>
		</div>
	</div>

	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src='./bar.js'></script>
	<script src='./line.js'></script>
	<script src='./pie.js'></script>
	<script src='./ringDiagram.js'></script>
	<script>
		let list = document.getElementsByTagName('li')
		for (let i = 0; i < list.length; i++) {
			list[i].onclick = function () {
				let me = this;
				for (let j = 0; j < list.length; j++) {
					list[j].classList.remove('active')
					list[j].classList.remove('on')
				}
				me.classList.add('active')
				me.classList.add('on')
				switch (i) {
					// 	case 0:bar.create();break;
					// 	case 1:line.init();break;
					case 2: pie.create(); break;
				}
			}
		}

		let bar = new Bar();
		let pie = new Pie();
	</script>
</body>

</html>
