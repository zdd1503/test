<!DOCTYPE html>
<html>

<head>
  <meta charset="gb2312" />
  <title>zzzz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 1000px;
      margin: 100px auto;
      background-color: #fff;
    }

    #wrapper {
      overflow: hidden;
      width: 600px;
      height: 100px;
      position: relative;

    }

    #wrapper ul {
      position: absolute;
      left: 0;
      top: 0;
    }

    #wrapper li {
      float: left;
      list-style: none;
      width: 200px;
      height: 200px;
      background: pink
    }

    input[type=button] {
      margin-top: 20px;
      width: 35px;
      height: 25px;
      line-height: 25px;
    }
  </style>
  <script type="text/javascript">
    window.onload = function () {
      let timer = null;
      let speed = 4;
      let od = document.getElementById("wrapper");
      let au = od.getElementsByTagName('ul')[0];
      let ali = au.getElementsByTagName('li');
      au.innerHTML = au.innerHTML + au.innerHTML;
      au.style.width = ali[0].offsetWidth * ali.length + 'px';
      timer = setInterval(move, 30)
      function move() {
        if (au.offsetLeft < -au.offsetWidth / 2) {
          au.style.left = '0';
        }
        if (au.offsetLeft > 0) {
          au.style.left = -au.offsetWidth / 2 + 'px';
        }
        au.style.left = au.offsetLeft + speed + 'px';
      }
      od.onmouseover = function () {
        clearInterval(timer);
      }
      od.onmouseout = function () {
        timer = setInterval(move, 30)
      }
      document.getElementById("btn1").onclick = function () {
        speed = -4;
      }
      document.getElementById("btn2").onclick = function () {
        speed = 4;
      }
    }
  </script>
</head>

<body>
  <div id="wrapper">
    <ul>
      <li>
        <img src="img/pic4.jpg" />
      </li>
      <li>
        <img src="img/pic3.jpg" />
      </li>
      <li>
        <img src="img/pic2.jpg" />
      </li>
      <li>
        <img src="img/pic1.jpg" />
      </li>
    </ul>
  </div>
  <input type="button" name="" id="btn1" value="向左" />
  <input type="button" id="btn2" value="向右" />
</body>

</html>
