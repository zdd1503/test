<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>新闻滚动</title>
    <style type="text/css">
        #box {
            width: 260px;
            height: 250px;
            margin: 0 auto;
            border: 2px solid red;
            overflow: auto
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden
        }

        ul li {
            height: 50px;
            line-height: 50px;
            padding-left: 10px;
        }

        ul li:nth-child(even) {
            background: red
        }

        a {
            text-decoration: none;
            color: #000;
        }

        a:hover {
            color: #f00
        }
    </style>
</head>

<body>
    <div id="box">
        <ul id="con1" onMouseOut="Up()" onMouseOver="Stop()">
            <li><a href="#">1,课程html</a> </li>
            <li><a href="#">2,课程css</a> </li>
            <li><a href="#">3,课程js</a> </li>
            <li><a href="#">4,课程jquery</a> </li>
            <li><a href="#">5,课程html5</a> </li>
            <li><a href="#">6,课程css3</a> </li>
            <li><a href="#">7,课程hp</a> </li>
            <li><a href="#">8,课程bpootstrap</a> </li>
        </ul>
        <ul id="con2"></ul>
    </div>
</body>
<script type="text/javascript">
    var box = document.getElementById("box");
    var con1 = document.getElementById("con1");
    var con2 = document.getElementById("con2");
    var s = document.getElementsByTagName("a");
    var speed = 50;
    con2.innerHTML = con1.innerHTML;
    function ScrollUp() {
        if (box.scrollTop >= con1.scrollHeight) {
            box.scrollTop = 0;
        } else
            box.scrollTop++;
    }
    var i = setInterval("ScrollUp()", speed);
    function Stop() {
        clearInterval(i);
    }
    function Up() {
        i = setInterval("ScrollUp()", speed);
    }

</script>

</html>
