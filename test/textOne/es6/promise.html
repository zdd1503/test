<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let p1 = function () {
            let p = new Promise(function (resolve, reject) {
                setTimeout(function () {
                    console.log(55)
                    resolve('完成1')
                })
            }, 1000)
            return p;
        }
        let p2 = function () {
            let p = new Promise(function (resolve, reject) {
                setTimeout(function () {
                    console.log(55)
                    resolve('完成2')
                })
            }, 2000)
            return p;
        }
        let p3 = function () {
            var p = new Promise(function (resolve, reject) {
                //做一些异步操作
                setTimeout(function () {
                    console.log('异步任务3执行完成');
                    resolve('完成3');
                }, 3000);
            });
            return p;
        }
        p1().then(function (data) {
            console.log(data);
            return p2()
        })
            .then(function (data) {
                console.log(data);
                return '直接返回数据';  //这里直接返回数据
            })
            .then(function (data) {
                console.log(data);
            });

    </script>
</body>

</html>
