<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    let sHref = 'localhost:21811/Handler1.ashx?id=1&name=abc&age=20';

    function showWindowHref() {
      window.location.href = sHref;
      let args = sHref.split('?');
      console.log(args)
      if (args[0] == sHref) {
        return "";
      }
      let arr = args[1].split('&');
      console.log(arr)
      let obj = {};
      for (let i = 0; i < arr.length; i++) {
        let arg = arr[i].split('=');
        obj[arg[0]] = arg[1];
      }
      return obj;
    }

    let href = showWindowHref(); // obj
    console.log(href['name']); // abc
    console.log(href['age']); // 20
  </script>
</body>

</html>
